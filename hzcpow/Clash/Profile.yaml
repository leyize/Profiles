  - {name: 香港 04, server: iepl4.dcnode.me, port: 10004, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 05, server: iepl5.dcnode.me, port: 10005, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 06, server: iepl6.dcnode.me, port: 10006, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 07, server: iepl7.dcnode.me, port: 10007, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 08, server: iepl8.dcnode.me, port: 10008, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 09, server: iepl9.dcnode.me, port: 10009, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 10, server: iepl10.dcnode.me, port: 10010, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - DIRECT
      - 香港 01
      - 香港 02
      - 香港 03
      - 香港 04
      - 香港 05
      - 香港 06
      - 香港 07
      - 香港 08
      - 香港 09
      - 香港 10

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400
  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/StreamingSE.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400
  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400

rules:
  - RULE-SET, Unbreak, DIRECT
  - RULE-SET, Streaming, PROXY
  - RULE-SET, StreamingSE, DIRECT
  - RULE-SET, Global, PROXY
  - RULE-SET, China, DIRECT
  #  - RULE-SET, ChinaIP, DIRECT

  - IP-CIDR, 10.0.0.0/8, DIRECT
  - IP-CIDR, 127.0.0.0/8, DIRECT
  - IP-CIDR, 172.16.0.0/12, DIRECT
  - IP-CIDR, 192.168.0.0/16, DIRECT
  - IP-CIDR, 224.0.0.0/4, DIRECT
  - IP-CIDR, 100.64.0.0/10, DIRECT
  - IP-CIDR, 119.28.28.28/32, DIRECT
  - IP-CIDR, 182.254.116.0/24, DIRECT
  - IP-CIDR, fe80::/10, DIRECT

  - GEOIP, CN, DIRECT

