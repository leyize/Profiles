# hzcpow Clash Configuration

mixed-port: 7890

allow-lan: true

bind-address: '*'

mode: rule

log-level: info

ipv6: false

external-controller: 127.0.0.1:9090

hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161

dns:
  enable: false
  listen: 0.0.0.0:53

  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9

  fallback-filter:
    geoip: true
    ipcidr:

proxies:
  - {name: 香港 01, server: iepl1.dcnode.me, port: 10001, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
  - {name: 香港 02, server: iepl2.dcnode.me, port: 10002, type: ss, cipher: aes-128-gcm, password: 38bf7353-55eb-42c2-863d-f9e09c5464dc}
